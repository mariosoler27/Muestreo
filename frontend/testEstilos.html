{"title":"La validez del enlace proporcionado ha caducado.","text":"Completa el proceso de registro para acceder a tu Area Clientes ","link":"aquí"}},"registro":{"goToAC":"Ir a Área Clientes","success_title":"¡Tu cuenta ha sido creada!","success_content":"Entra en Área Clientes con tu NIF y tu contraseña.","success_content_verification":"Entra en Área Clientes con tu NIF y tu contraseña. Te pediremos una última verificación antes de ver tus contratos y facturas.","contact_data":"Datos de contacto","access_data":"Datos de acceso","mandatory_legend":"* campos obligatorios","title":"Quiero registrarme en Área Clientes","save_button":"Guardar","cancel_button":"Cancelar","go_to_login":"¿Ya estás registrado?","go_to_login_link":"Inicia sesión","privacy":{"title":"Aviso legal","subtitle":"Información básica sobre Protección de Datos Personales","content":"Para acceder al Área Clientes y/o App es necesario registrarse como Usuario. Para ello, seas o no cliente de Naturgy Clientes S.A.U (“Naturgy Clientes), debes ser mayor de dieciocho (18) años y proporcionar todos los datos requeridos y obligatorios y que sean fidedignos.","content_2":"Tus datos personales recabados durante este proceso de registro en el Área Cliente serán tratados por NATURGY CLIENTES S.A.U. (“Naturgy Clientes”), en su condición de responsable del tratamiento, para gestionar tu registro y recuperación de contraseña, como Usuario del Área Clientes de Naturgy, lo que te permitirá acceder a la misma y hacer uso responsable de las funcionalidades que ésta te ofrece.","content_3":"Naturgy Clientes tratará tus datos facilitados para consultarte sobre tu grado de satisfacción con la misma, remitirte comunicaciones informativas relacionadas con el registro o recuperación de contraseña, sobre tus permisos como usuario del Área Cliente, y si eres cliente de Naturgy Clientes, sobre tus productos o servicios contratados, realizar estudios de mercado, gestionar los impagos, elaborar un perfil básico comercial sobre ti, y enviarle comunicaciones comerciales sobre otros productos o ventajas de Naturgy Clientes, incluso después de finalizada tu relación contractual con Naturgy. Tienes derecho a acceder, rectificar y suprimir tus datos, limitar y oponerte al tratamiento, a la portabilidad de tus datos y a revocar tu consentimiento en cualquier momento, como se explica en nuestra Política de Privacidad, donde encontrarás información adicional y detallada sobre Protección de Datos.","subtitle_2":"Condiciones de uso del Área Clientes","content_4":"El \u003cstrong\u003eÁrea Clientes\u003c/strong\u003e es un medio para ofrecer a los Usuarios un canal de atención online a través del cual Naturgy Clientes ofrece, entre otros, los siguientes servicios, productos y/o funcionalidades:","features_list":["Contratación de electricidad y/o gas natural y servicios adicionales que pueden consultarse a través del Sitio Web/App.","Funcionalidades y servicios complementarios de ahorro y eficiencia energética como recomendadores y servicios de asesor energético. (tu monedero…)","Gestión del área privada de clientes finales dónde se podrá, entre otros, consultar datos como clientes (historial de facturación, consumos, contrato suscrito, etc.), así como realizar gestiones (cambios de titular, potencia, modificación de datos, gestionar solicitudes, etc.)","Lectura de gas: Envía la lectura de tu contador para tener evitar estimaciones en tu facura.","Notificaciones: Recibe alertas sobre novedades, facturas y tu consumo.","Presentación de quejas, incidencias o sugerencias.","Otros canales de contacto por parte de los Usuarios y clientes finales."],"content_5":"Estas funcionalidades podrán variar en función de si el Usuario es cliente o autorizado.","content_6":"La \u003cstrong\u003econtraseña\u003c/strong\u003e requerida durante el registro y/o cambio de contraseña, es personal e intransferible, es generada por el Usuario y tiene que cumplir con los requisitos de robustez y seguridad que se establezcan en cada momento por Naturgy Clientes.","subtitle_3":"Acceso:","content_7":"El acceso al Área Clientes se realizará desde www.naturgy.es o mediante la descarga de la APP Naturgy Clientes.","content_8":"Una vez creada la cuenta de Usuario, Naturgy Clientes te enviará un correo electrónico a la dirección del Usuario para realizar la activación de la cuenta a través del enlace identificado por Naturgy Clientes.","subtitle_4":"Baja de cuenta de usuario:","content_9":"Como Usuario, puedes solicitar la baja de tu cuenta de Usuario en cualquier momento, desde el Área clientes y/o App o contactando con nosotros. "},"access":{"title":"Datos de acceso","user":"Tu usuario","main_text":"Crea tu contraseña de acceso","password_legend":"Introduce una combinación de al menos 8 letras (mayúsculas y minúsculas), números y signos de puntuación o caracteres especiales (!\u0026#+.?...? ","password_text":"Tu contraseña debe tener por lo menos 6 caracteres","password_security":"Seguridad de la contraseña","password_security_types":{"strong":"Fuerte","medium":"Medio","weak":"Débil"},"password_confirmation":"Confirma contraseña","password_repeat":"Repite tu contraseña","captcha":"Captcha","legal_label":"Aviso legal","legal_text":"He leído y acepto","privacy_policy":"la Política de privacidad","and":"y","account_terms":"Acepto las condiciones de uso del Área Clientes","account_info":"Si deseas informarte sobre cómo tratamos tus datos personales, consulta nuestra ","privacy_terms":"Política de privacidad","card_number":"Número cuenta tarjeta","card_sample":"000000 0000 0","card_sample2":"000000","img1":"tarjeta","img2":"naturgy","scrollTitle":"Información básica sobre protección de datos personales","scroll1":"Al pulsar en el botón “Guardar” usted consiente que sus datos personales recabados durante el proceso de registro en el Área Cliente sean tratados por la compañía comercializadora del Grupo Naturgy de la que usted sea cliente, NATURGY IBERIA, S.A. y/o NATURGY CLIENTES, S.A. (en adelante, “Naturgy”, indistintamente), en su condición de responsable del tratamiento, para gestionar su registro como usuario del Área Cliente de Naturgy, lo que le permitirá acceder a la misma y hacer uso de las funcionalidades que ésta ofrece.","scroll2":"Asimismo, Naturgy tratará sus datos para el mantenimiento, desarrollo y gestión de la relación contractual, para consultarle sobre su grado de satisfacción con el servicio recibido o producto contratado, remitirle comunicaciones informativas relacionadas con dicho producto o servicio, realizar estudios de mercado, gestionar los impagos, elaborar un perfil básico comercial sobre usted y enviarle comunicaciones comerciales sobre productos de Naturgy similares a los ya contratados.","scroll3":"Adicionalmente, y solamente en el caso de que usted haya prestado su consentimiento previamente, que podrá revocar libremente y de manera gratuita en cualquier momento, sus datos podrán ser utilizados para (i) comunicarlos a empresas del Grupo Naturgy y sus entidades colaboradoras para que le puedan ofrecer sus productos y servicios, (ii) remitirle, incluso por medios electrónicos, comunicaciones comerciales de productos y servicios, propios o de terceros colaboradores de Naturgy, aunque sean diferentes a los que ya tenga contratados, e incluso después de finalizada su relación contractual con Naturgy, (iii) realizar un perfil complejo sobre usted con fines comerciales.","scroll4":"Usted tiene derecho a acceder, rectificar y suprimir sus datos, limitar y oponerse al tratamiento, a la portabilidad de sus datos y a revocar su consentimiento en cualquier momento, como se explica en nuestra","scroll5":" Política de Privacidad","scroll6":", donde encontrará información adicional y detallada sobre Protección de Datos.","privacy":"He leído y acepto las condiciones de Área Clientes"},"contact":{"title":"Datos de contacto","name":"Nombre","surname":"Apellido 1","surname2":"Apellido 2","phone":"Teléfono móvil","edit_phone":"Teléfono","prefix":"Pre  periodo mes n = PME horas del periodo mes n + Costes Regulados mes n + Costes de Operación + Hacienda Local.","variable_3_0_energy_3":"Ver más información.","variable_3_0_energy_4":"Costes de Operación","variable_3_0_energy_5":"Tarifa 3.0TD: Potencia1: 3,31 c€/kWh, Potencia 2: 3,34 c€/kWh P3: 3,31 c€/kWh, P4: 3,31 c€/kWh, P5: 3,23 c€/kWh y P6: 3,35 c€/kWh","variable_3_0_energy_6":"Tarifa 6.1TD: precios de energía en P1: 3,41 c€/kWh, P2: 3,42 c€/kWh, P3: 3,41 c€/kWh, P4: 3,41 c€/kWh, P5: 3,34 c€/kWh y P6: 3,45 c€/kWh","variable_3_0_gas_1":"La fórmula de cálculo para el precio de consumo es la siguiente:","variable_3_0_gas_2":"0,1*PVBMA + F cts/kWh.","variable_3_0_gas_3":"Ver más información.","variable_2_0_energy_1":"El precio del término de energía se actualiza cada mes en base a la siguiente fórmula:","variable_2_0_energy_2":"PTE_M = PME index ponderado M-1 + Costes Regulados + Costes de Operación.","variable_2_0_energy_3":"Ver más información.","variable_2_0_energy_4":"Tarifa 2.0TD: precios de energía en P1 3,10 c€/kWh, P2 3,09 c€/kWh y P3 3,14 c€/kWh","variable_change_product":"Costes de Operación: Tarifa 2.0TD: precios de energía en P1 3,10 c€/kWh, P2 3,09 c€/kWh y P3 3,14 c€/kWh"},"modal_formula_price":{"title":"Condiciones de la fórmula de precios","body_gas_1":"Donde PVBMA: Precio calculado como la media aritmética de los valores diarios del producto “month ahead” en el punto virtual de balance (PVB) (Daily Reference Price GMAES) con “delivery date” en el mes natural de consumo, redondeado a 3 decimales, publicado en la web de MIBGAS.","body_gas_2":"Valor de F:","body_gas_3":"RL.4 = 2,7842 c€/kWh","body_gas_4":"RL.5 = 2,2660 c€/kWh","body_energy_1":"1) PME horas del periodo mes","body_energy_2":"Es la suma del precio para cada hora del periodo del mes “M-1” y el importe correspondiente de los respectivos precios de los servicios de ajuste de cada hora del periodo del mes “M-1”, ponderándose por el perfil medio de consumo del mes “M-1”. El resultado será incrementado con el porcentaje de las pérdidas del sistema del mes “M-1”.","body_energy_3":"Estos valores aparecen publicados por Red Eléctrica de España en la plataforma ESIOS (www.esios.ree.es) correspondientes a la componente de mercado diario de Contratación Libre.","body_energy_4":"2) Los Costes Regulados mes M son:","body_energy_5":"A) Término energía del peaje de acceso en función de la tarifa de acceso y periodo, que esté vigente en el mes de consumo, mes “M”.","body_energy_6":"B) Pagos por capacidad: importes regulados según el BOE en función de la tarifa de acceso, vigentes en el mes de consumo, mes “M”. Estos importes se deben incrementar por las pérdidas de distribución y ponderarse con el perfil medio de consumo vigente en el mismo mes “M”.","body_energy_7":"C) Coste de Financiación de OMIE y de REE: importes regulados según BOE en función de la tarifa de acceso, vigentes en el mes de consumo, los cuales se deben incrementar por las pérdidas de distribución y ponderarse con el perfil medio de consumo.","body_energy_8":"3) Los Costes Regulados proceden de la Ley 24/2013 del Sector Eléctrico, así como de los Reales Decretos o Circulares derivadas de esta ley. El perfil medio del consumo usado para la ponderación es el publicado en la Resolución de 26 de diciembre de 2023, de la Dirección General de Política Energética y Minas, por la que se aprueba el perfil de consumo y el método de cálculo para liquidar energía o en la normativa sustitutiva. Este sistema se aplicará tanto si el cliente dispone de curva horaria como si no dispusiera de ella."},"header":{"eco":"Energía eco","start_date":"Vigente desde","contract_date":"Fecha de contratación","end_date":"Próxima renovación","drop_date":"Fecha de baja","management_date":"Fecha de solicitud","activate":"Volver a contratar","aenor":"Descarga cert AENOR","assistance":"Asistencia por avería","change_product":"Cambio de producto","duplicate":"Duplicado de contrato","download":"Descarga de contrato","product_offer_ty el, el Usuario podrá solicitar la a través del ÁREA CLIENTES o contactando con cualquiera de los canales del Servicio de Atención al Cliente.","text_001":"(ver canales de contactos"},"section_04":{"text_01":"El nombre de usuario con el que el cliente accede al ÁREA CLIENTES será la dirección de correo electrónico que el Usuario ha facilitado para su registro en ÁREA CLIENTES. Igualmente, dicha dirección de correo electrónico será la dirección a la que NATURGY enviará al Usuario las comunicaciones electrónicas informativas y de servicio que sean necesarias (por ej. envío de su factura online y confirmación de tramites online y las comunicaciones comerciales en caso de que el Usuario hubiese consentido expresamente). En el caso de que el Usuario quiera modificar la cuenta de correo electrónico informada, podrá hacerlo a través del Área Clientes o contactando con cualquiera de los canales del Servicio de Atención al Cliente.","text_001":" (ver canales de contactos"},"section_05":{"text_01":"En caso de problemas de acceso al ÁREA CLIENTES tras el registro, el Usuario podrá contactar con NATURGY a través de los canales de Servicio de Atención al Cliente.","text_001":" (ver contactos"}},"online_invoice_terms":{"title":"Condiciones del servicio Factura online","subtitle":"OBJETO","section_01":{"index_01":"1. ","text_01":"El objeto de las presentes Condiciones es facilitar a los clientes de la sociedad Naturgy Clientes S.A.U. (en adelante 'Naturgy') y/o usuarios del Área clientes (en adelante, ÁREA CLIENTES) de Naturgy el acceso al servicio de Factura online. El alta en este servicio es voluntaria, gratuita y pueden acogerse al mismo todos los clientes de Naturgy que cumplan los requisitos exigidos en estas Condiciones. El alta en este servicio conlleva:","text_02":"- la recepción, a la dirección electrónica facilitada por el cliente, de un correo electrónico informando de la emisión y disponibilidad de una nueva factura.","text_03":"- la disponibilidad en formato pdf de la factura con firma electrónica a través del ÁREA CLIENTES, en sustitución de la recepción de la factura en papel a través de correo postal.","text_04":"- la factura electrónica está validada por una firma electrónica y por tanto tiene la misma validez legal y fiscal que la factura en soporte papel. El alta en el servicio de Factura online conllevará el cese en el envío de facturas en papel por correo postal al cliente."},"section_02":{"index_01":"2. ","index_02":"2.1. ","index_03":"2.2. ","text_01":"ALTA Y BAJA EN EL SERVICIO DE FACTURA ONLINE","text_02":"Desde el momento en que el cliente consienta la suscripción del servicio de Factura online acepta y se adhiere a las presentes Condiciones Generales y responde de la veracidad y exactitud de los datos facilitados.","text_03":"El cliente podrá revocar su consentimiento a la recepción de la Factura online a través de ÁREA CLIENTES o a través de cualquiera de los canales del Servicio de Atención al Cliente, lo cual supondrá el regreso al régimen de envío de la factura por correo postal en soporte papel. Dicho regreso se hará efectivo al inicio del bimestre siguiente a aquel en que haya manifestado su revocación."},"section_03":{"index_01":"3. ","index_02":"3.1 ","index_03":"3.2 ","index_04":"3.3 ","index_05":"3.4 ","index_06":"3.5 ","index_07":"3.6 ","text_01":"CONTENIDO DEL SERVICIO","text_02":"Podrán acceder al servicio de Factura online todos los clientes de Naturgy que faciliten a Naturgy una dirección de correo electrónico y acepten la suscripción del servicio.","text_03":"El cliente que esté suscrito al servicio de la Factura online dispondrá de sus facturas en formato electrónico (con firma electrónica). El cliente recibirá un correo electrónico informando de la emisión y disponibilidad de una nueva factura electrónica que encontrará en formato pdf en su ÁREA CLIENTES. Adicionalmente, el cliente tendrá a su disposición sus facturas electrónicas de los últimos cuatro años en la web o en su ÁREA CLIENTES, donde podrá acceder una vez realizado el proceso de registro introduciendo sus claves de acceso.","text_04":"El cliente podrá visualizar y consultar sus facturas las 24 horas del día, los 365 días de año.","text_05":"Las facturas que emita Naturgy al cliente por los diferentes servicios prestados serán cargadas en su ÁREA CLIENTES en formato óptico (PDF), pudiendo ser visualizadas por el cliente, previo registro en el ÁREA CLIENTES, a través de Internet.","text_06":"Los clientes podrán imprimir la factura electrónica en cualquier impresora monopuesto desde su ÁREA CLIENTES.","text_07":"Mediante la suscripción del servicio de la Factura online el cliente autoriza que se le remita un mensaje de correo electrónico de aviso a la cuenta de correo electrónico que hubiera facilitado en el momento de la activación del servicio de Factura online informándole de la disposición de una nueva factura electrónica, su fecha de emisión, el importe de la misma y el número de referencia. El cliente se compromete a informar cualquier cambio en su dirección de correo electrónico. La no recepción del indicado aviso no presupone la baja del servicio de Factura online. La recepción del mencionado mensaje de correo electrónico es inherente al servicio de Factura online por lo que si el cliente no desea seguir recibiéndolo, deberá solicitar la baja de la Factura Online a través del Área Clientes o contactando con el Servicio de Atención al Cliente."},"section_04":{"index_01":"4. ","index_02":"4.1 ","index_03":"4.2 ","text_01":"SEGURIDAD Y CONFIDENCIALIDAD","text_02":"Naturgy garantiza la seguridad y confidencialidad del servicio Factura online y del mensaje de aviso a través de su correo electrónico","text_03":"INFORMACIÓN BÁSICA DE PROTECCIÓN DE DATOS","text_04":"De conformidad con lo establecido en el Reglamento General de Protección de Datos, la Ley Orgánica de Protección de Datos y Garantía de los Derechos Digitales, y demás normativa aplicable en materia de protección de datos personales, se informa al Usuario del servicio de Factura online que los datos de carácter personal que, en su caso, facilite para activar el servicio de Factura online serán tratados por Naturgy, en su condición de responsable del tratamiento, para poder ejecutar el contrato celebrado con usted conforme a las preferencias que nos ha manifestado en lo relativo al medio de remisión de sus facturas.","text_05":"Usted tiene derecho a acceder, rectificar y suprimir sus datos, limitar y oponerse al tratamiento, a la portabilidad de sus datos y a no ser objeto de decisiones basadas únicamente en el tratamiento automatizado de sus datos, como se explica en nuestra Política de Privacidad, donde encontrará información adicional y detallada sobre Protección de Datos"}},"agent_bar":{"search_mode":{"gest_code":"Código de gestión","nif":"Documento de identidad","name":"Nombre completo"},"help":"Ayuda","no_results":"No se han podido encontrar resultados para tu búsqueda. Prueba utilizando otros parámetros.","too_many_results":"Tu búsqueda ha dado demasiados resultados. Intenta añadir más información.","loading":"Cargando...","agent_bar_data":{"data_title":"Ficha cliente","validated_client":"Cliente validado","naturgy_card":"Tarjeta Naturgy","doc_country":"País documento","surname1":"Apellido 1","surname2":"Apellido 2","client_number":"Nº de cliente","birthdate":"Nacimiento","customer_since":"Antigüedad cliente","segment":"Segmento","customer_type":"Tipo cliente","default_email":"Email preferente","other_phones":"Otros teléfonos","last_ac_access":"Último acceso AC","ac_status":"Estado registro AC","ac_register_date":"Fecha registro AC","kpis":"KPIs","hasDebt":"Deuda","totalDebt":"Deuda total","pendingFOL":"suministros pendientes activación FOL","estimatedReadings":"Lecturas estimadas","rgpd":"RGPD - Fines datos personales","data_transfer":"Datos comunicados","keep_data":"Perfil complejo","commercial_comunication":"Comunicaciones comerciales","legal_interest":"Fines de interés legítimo","accepts"
